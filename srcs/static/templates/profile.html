<div class="container py-5">
  <div class="row-lg-12 d-flex">
    <div class="col-lg-4 p-1">
      <div class="card" style="height: 300px;">
        <div class="card-body text-center">
          <img id="profileImg" src="" alt="avatar"
          class="rounded-circle img-fluid" style="width: 150px; height: 150px;">
          <h5 class="my-3" id="username"></h5>
          <div class="d-flex justify-content-center mb-2">
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary ms-1" id="buttonEditProfile">Edit Profile</button>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger ms-1" id="buttonChangePassword">Change password</button>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-success ms-1" id="buttonUploadPhoto" onclick="document.getElementById('photoUpload').click()">Update Picture</button>
            <input type="file" id="photoUpload" style="display: none;" onchange="handlePhotoUpload()">
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-8 p-1">
      <div class="card" style="height: 300px;">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Display Name</p>
            </div>
            <div class="col-sm-7">
              <p class="text-muted mb-0" id="displayName"></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Email</p>
            </div>
            <div class="col-sm-8">
              <p class="text-muted mb-0" id="email"></p>
            </div>
            <div class="col-sm-1">
              <p class="text-muted mb-0" id="emailVerified"></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Mobile Phone</p>
            </div>
            <div class="col-sm-8">
              <p class="text-muted mb-0" id="phoneNumber"></p>
            </div>
          </div>
          <hr>
          <div>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">2-Step Verification</p>
              </div>
              <div class="col-sm-8">
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary ms-1" id="buttonTwoStepVerification"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-1">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <p class="mb-4">
            <span class="text-primary font-italic me-1">assigment</span>
            Project Status
          </p>
          <p class="mb-1" style="font-size: .77rem;">Web Design</p>
          <div class="progress rounded" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80"
              aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <p class="mt-4 mb-1" style="font-size: .77rem;">Website Markup</p>
          <div class="progress rounded" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 72%" aria-valuenow="72"
            aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <p class="mt-4 mb-1" style="font-size: .77rem;">One Page</p>
          <div class="progress rounded" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 89%" aria-valuenow="89"
            aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <p class="mt-4 mb-1" style="font-size: .77rem;">Mobile Template</p>
          <div class="progress rounded" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="55"
            aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <p class="mt-4 mb-1" style="font-size: .77rem;">Backend API</p>
          <div class="progress rounded mb-2" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 66%" aria-valuenow="66"
            aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
