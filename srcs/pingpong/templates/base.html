    <header>
        <nav>
            <ul>
              <li>
                <a href="#profile" id="profileRef">Profile</a>

              <li>

              <li>

              </li>
              <li>
                <a href="#logOut" id="logOutRef">Log Out</a>
              </li>
            </ul>
          </nav>
    </header>

	<div id="content"></div>

    <main class="container" >
        <div class="row">
			<div id="loading" style="display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%;">
				<img src="{% static 'images/loading.gif' %}" alt="Loading..." style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" />
			  </div>
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-4">
                <div id="chat-container">

                </div>
            </div>
        </div>
    </main>
