{% load static %}
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link rel="icon" href="{% static 'images/favicon.ico' %}">

	<script src="{% static 'js/aspect.js' %}"></script>
  <script src="{% static 'js/game.js' %}"></script>
  <script src="{% static 'js/login.js' %}"></script>
  <script src="{% static 'js/signup.js' %}"></script>
  <script src="{% static 'js/logout.js' %}"></script>
	<script src="{% static 'js/profile.js' %}"></script>
	<script src="{% static 'js/utils.js' %}"></script>
	<script src="{% static 'js/history.js' %}"></script>
  <script src="{% static 'js/friends.js' %}"></script>
</head>
<body>
    <nav class="py-3 navbar bg-dark border-bottom text-white mb-3" style="background-color: #e3f2fdc9">
      <div class="container collapse navbar-collapse">
        <div>
          <a class="navbar-brand text-white" href="#profile" id="profileRef">Profile</a>
          <a class="navbar-brand text-white" href="#friends" id="friendsRef">Friends</a>
          <a class="navbar-brand text-white" href="#messages" id="messagesRef">Messages</a>
          <a class="navbar-brand text-white" href="#pong" id="pongRef">Ping Pong</a>
        </div>
        <div>
          <button class="btn btn-outline-light m-1" href="#signup" id="signUpRef">Sign up</buttom>
          <button class="btn btn-outline-light m-1" href="#login" id="loginRef">Login</buttom>
          <button class="btn btn-outline-light" href="#logOut" id="logOutRef">Log out</buttom>
        </div>
      </div>
    </nav>

    <div class="container justify-content-center text-center">
      <div id="content"></div>
    </div>

  <main class="container">
    <div class="row">
			<div id="loading" style="display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%;">
				<img src="{% static 'images/loading.gif' %}" alt="Loading..." style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" />
		  </div>
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
      </div>
      <div class="col-md-4">
        <div id="chat-container">
        </div>
      </div>
    </div>
  </main>
  <script>
    // TODO: think about user already logged in, because token can be not a valid one
  </script>
</body>
<div class="footer py-3 mt-5 bg-light fixed-bottom">
  <footer class="text-center">
      <span class="text-muted">&copy; Ctrl A, Ctrl C, Ctrl V team</span>
  </footer>
</div>
</html>
