{% load static %}
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <script src="{% static 'js/game.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/signup.js' %}"></script>
    <script src="{% static 'js/logout.js' %}"></script>
</head>
<body>

    <header>
        <nav>
            <ul>
              <li>
                <a href="#home" id="homeRef">Home</a>
              </li>
              <li>
                <a href="#friends" id="friendsRef">Friends</a>
              </li>
              <li>
                <a href="#messages" id="messagesRef">Messages</a>
              </li>
              <li>
                <a href="#pong" id="pongRef">Pong</a>
              </li>
              <li>
                <a href="#signup" id="signUpRef">Sign Up</a>
              </li>
              <li>
                <a href="#login" id="loginRef">Login</a>
              </li>
              <li>
                <a href="#logOut" id="logOutRef">Log Out</a>
              </li>
            </ul>
          </nav>
    </header>

    <main class="container" >
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-4">
                <div id="chat-container">

                </div>
            </div>
        </div>
    </main>
    <span class="align-middle">
      <canvas id="game" ></canvas>
    </span>
    <footer>
    </footer>
    <script>
      // TODO: think about user already logged in, because token can be not a valid one
        var token = localStorage.getItem('token');

        if (token) {
            document.getElementById("loginRef").style.display = "none";
            document.getElementById("signUpRef").style.display = "none";
        } else {

            document.getElementById("friendsRef").style.display = "none";
            document.getElementById("messagesRef").style.display = "none";
            document.getElementById("logOutRef").style.display = "none";
        }
    </script>
</body>
<footer class="container">
    <p>&copy; Ctrl A, Ctrl C, Ctrl V team</p>
</footer>
</html>
