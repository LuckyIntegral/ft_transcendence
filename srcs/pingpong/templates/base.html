<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link rel="icon" href="{% static 'images/favicon.ico' %}">

  <!--THREE.js API import-->
  <script
	async
	src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"

  ></script>
  <script type="importmap">
	{
	  "imports": {
		"three": "https://unpkg.com/three@0.150.1/build/three.module.js",
		"three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
	  }
	}
  </script>
  <script type="module" src="{% static 'js/game/main.js' %}"></script>
  <!-- <script src="static/js/game/main.js"></script> -->
  <!--End of THREE.js API import-->

  <script src="{% static 'js/aspect.js' %}"></script>
  <script src="{% static 'js/game/constants.js' %}"></script>
  <script src="{% static 'js/game/player.js' %}"></script>
  <script src="{% static 'js/game/ball.js' %}"></script>
  <script src="{% static 'js/game/ai.js' %}"></script>
  <script src="{% static 'js/game/game.js' %}"></script>
  <!-- <script src="{% static 'js/game/refreshsocket.js' %}"></script> -->
  <script src="{% static 'js/game/lobby.js' %}"></script>
  <script src="{% static 'js/game/menu.js' %}"></script>
  <!-- 3D Game imports   -->
  <!-- <script src="{% static 'js/game/main.js' %}"></script> -->
  <script src="{% static 'js/game/loading3d.js' %}"></script>
  <script src="{% static 'js/game/utils3d.js' %}"></script>
  <script src="{% static 'js/game/paddles3d.js' %}"></script>
  <script src="{% static 'js/game/game3d.js' %}"></script>
  <script src="{% static 'js/game/menu3d.js' %}"></script>
  <script src="{% static 'js/game/ai3d.js' %}"></script>
  <script src="{% static 'js/game/player3d.js' %}"></script>
  <script src="{% static 'js/game/ball3d.js' %}"></script>

  <!-- 3D Game imports end -->
  <script src="{% static 'js/login.js' %}"></script>
  <script src="{% static 'js/signup.js' %}"></script>
  <script src="{% static 'js/logout.js' %}"></script>
  <script src="{% static 'js/profile.js' %}"></script>
  <script src="{% static 'js/utils.js' %}"></script>
  <script src="{% static 'js/history.js' %}"></script>
  <script src="{% static 'js/friends.js' %}"></script>
  <script src="{% static 'js/alerts.js' %}"></script>
  <script src="{% static 'js/leadrboard.js' %}"></script>
  <script src="{% static 'js/messages.js' %}"></script>
  <script src="{% static 'js/messagesLongPoll.js' %}"></script>
</head>
<body>
  <header class="p-3 bg-dark mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        <ul class="nav col-lg-auto me-lg-auto mb-2 mb-md-0">
          <li><a class="nav-link px-2 text-white" href="#profile" id="profileRef">Profile</a></li>
          <li>
            <div class="dropdown text-end" id="friendsRef">
              <a class="nav-link px-2 text-white" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">Community
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" id="friends" href="#friends">Friends</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#leadrboard">Global leaderboard</a></li>
              </ul>
            </div>
          </li>
          <li><a class="nav-link px-2 text-white" href="#messages" id="messagesRef">Messages</a></li>
          <li><a class="nav-link px-2 text-white" href="#pong" id="pongRef">2D-Pong</a></li>
          <li><a class="nav-link px-2 text-white" href="#pong3d" id="pong3dRef">3D-Pong</a></li>
        </ul>

        <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"> -->
            <!-- <div class="d-flex dropdown"> -->
            <!-- <input type="search" class="form-control" placeholder="Search..." aria-label="Search" id="searchForLater"></input> -->
            <!-- TODO: think about implementation of the search -->
          <!-- </div> -->
        <!-- </form> -->

        <!-- <button class="btn btn-outline-light m-2" id="searchRef">Search</buttom> -->
        <button class="btn btn-outline-light m-2" href="#signup" id="signUpRef">Sign up</buttom>
        <button class="btn btn-outline-light m-2" href="#login" id="loginRef">Login</buttom>
        <button class="btn btn-outline-light" href="#logOut" id="logOutRef">Log out</buttom>
      </div>
    </div>
  </header>

  <div class="container justify-content-center text-center">
    <div id="toastContent"></div>
    <div id="content"></div>
  </div>


  <main class="container">
    <div class="row">
            <div id="loading" style="display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%;">
                <img src="{% static 'images/loading.gif' %}" alt="Loading..." style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" />
          </div>
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
      </div>
      <div class="col-md-4">
        <div id="chat-container">
        </div>
      </div>
    </div>
  </main>
</body>
<!-- <div class="footer py-3 bg-light fixed-bottom">
  <footer class="text-center">
      <span class="text-muted">&copy; Ctrl A, Ctrl C, Ctrl V team</span>
  </footer>
</div> -->
</html>
